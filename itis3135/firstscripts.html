<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Scripts</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="images/sloth.248x256.png">
    </head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <body>
        <div id="header"></div>
        <hr>
         <main>
            <h2>Welcome to the First Scripts Page</h2>
            <h3 id="date-display"></h3>
            <form id="user-info-form" >
              <label for="name-input">What's your name?</label>
              <input type="text" id="name-input" required>
        
              <label for="mood-input">How are you feeling?</label>
              <input type="text" id="mood-input" required>
        
              <label for="fav-number-input">Enter your favorite number (0-10):</label>
              <input type="number" id="fav-number-input" min="0" max="10" step="1" required>
        
              <button type="submit">Submit</button>
            </form>
        
            <div id="greeting"></div>
        
            
            <button id="generate-goose-name-button">Generate Goose Name</button>
            <button id="recommend-goose-farm-button">Recommend Goose Farm</button>
            <button id="predict-goose-mood-button">Predict Goose Mood</button>
            <button id="display-goose-phrase-button">Display Goose Phrase</button>
         </main>
         <hr>
         <div id="footer"></div>
        
         <script src="scripts/HTMLInclude.min.js"></script>
         <script src="scripts/defaultscripts.js"></script>
         <script src="scripts/script.js"></script>
    </body>
</html>

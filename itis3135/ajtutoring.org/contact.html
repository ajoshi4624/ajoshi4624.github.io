<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/akkafavicon.png">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
        </section>
        <section>
            <form action="#" method="POST">

                <label for="user-name">Full Name:</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your full name" required>
                <br><br>


                <label for="user-phone">Phone Number:</label>
                <input type="tel" id="user-phone" name="user-phone" placeholder="123-456-7890"
                    pattern="^\d{3}-\d{3}-\d{4}$" title="Phone number must be in the format 123-456-7890" required>
                <br><br>


                <label for="user-email">Email Address:</label>
                <input type="email" id="user-email" name="user-email" placeholder="your.email@example.com" required>
                <br><br>

                <label for="user-info">Additional Information:</label>
                <textarea id="user-info" name="user-info" rows="4" cols="50"
                    placeholder="Please provide any additional information or specific needs here..."></textarea>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validate-html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validate-css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>

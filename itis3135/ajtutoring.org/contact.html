<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/akkafavicon.png">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
        </section>
        <section>
            <form action="#" method="POST" id="contact-form">

                <label for="user-name">Full Name:</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your full name" required>
                <br><br>


                <label for="user-phone">Phone Number:</label>
                <input type="tel" id="user-phone" name="user-phone" placeholder="123-456-7890"
                    pattern="^\d{3}-\d{3}-\d{4}$" title="Phone number must be in the format 123-456-7890" required>
                <br><br>


                <label for="user-email">Email Address:</label>
                <input type="email" id="user-email" name="user-email" placeholder="your.email@example.com" required>
                <br><br>

                <label for="user-info">Additional Information:</label>
                <textarea id="user-info" name="user-info" rows="4" cols="50"
                    placeholder="Please provide any additional information or specific needs here..."></textarea>
                <br><br>

                <p id="output">Thank you for submitting your form!</p>

                <button type="submit">Submit</button>
                <script>
                    function handleFormSubmit() {
                        document.getElementById("output").style.display = "block";
                    }
                    document.addEventListener("DOMContentLoaded", () => {

                        const form = document.getElementById("contact-form");
                        form.addEventListener("submit", (event) => {
                            event.preventDefault();
                            handleFormSubmit();
                        });
                    });
                </script>
            </form>
        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
